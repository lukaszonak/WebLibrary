<!--<div style="border: 1px solid red">logIn Component</div>-->

<form *ngIf="logged==false" #MyLoginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
    <!--ngForm pozwala na używanie dyrektyw Angulara -->
    <div class="form-group">
        <input type="text" #username="ngModel" placeholder="Email" class="form-control" required name="username" [(ngModel)]="model.username">
        <!--[(ngModel)] dwustronny bainding nawiasy [] oznaczają pobieranie danych a () wsyłanie danych-->
    </div>
    <div class="form-group">
        <input type="password" #password="ngModel" placeholder="Password" class="form-control" required name="password" [(ngModel)]="model.password">
    </div>
    <button type="submit" [disabled]="!MyLoginForm.valid" class="btn btn-success">Sign in</button>
</form>

<div *ngIf="logged==true" >
    <button (click)="logout()"  type="button"  class="btn btn-danger">Logout</button>
</div>
